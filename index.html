<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS: Study List</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    
    <!-- bootstrap -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-list-area">
      <div class="todo-intro">
        <h3> - Your Personal Study Navigator - </h3><br>
        <p><span>Your study items remains until every milestone is met! 🛣️🎓</span></p>
      </div>

      <form class="todo_form">
        <input
          type="text"
          class="todo_input"
          placeholder="Please add your study item."
          autofocus="true"
          required
        />
        <button type="submit" class="todo_submit_button">
          <i class="bx bxs-plus-square"></i>
        </button>
      </form>

      <ul class="todos"></ul>
      
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
